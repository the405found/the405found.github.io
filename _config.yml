# Team Block
teamBlockTitle: "About Us"
aboutUs: "<a href='https://www.codeforboston.org/'><b>Code for Boston</b></a> is a volunteer Civic Technology meetup. We are part of the Code for America Brigade network, and are made up of developers, designers, data geeks, citizen activists, and many others who use creative technology to solve civic and social problems.
<br><br>
<a href='https://hireforheart.com/' target='_blank'><b>Hire for Heart</b></a> works to fight bias, create opportunities, and bridge the gap for those underrepresented in technology."
teamBlockEventTitle: "Why the name The 405 Found?"
teamAboutEvent: "<p>‘404 not found’ is a common HTTP response indicating that the browser requested an invalid resource, typically because the resource doesn’t exist. Less well known is ‘405 not found,' which indicates that the browser requested a valid resource using an invalid HTTP method.
<p>When applied to the context of hiring and promoting minority talent:
<ul>
  <li><b>404 not found</b> = “There isn’t enough diverse talent out there to adequately fill our tech roles.”</li>
  <li><b>405 not found</b> = “The methods, frameworks, and rubrics currently used to identify diverse candidates for hire and promotion aren’t working.</li>
  <li><b>405 found</b> = “Diverse talent is all around us when we use different methods, frameworks, and rubrics that assess people’s competencies and potential to excel in these tech roles.”</li>
<ul>
"

