  id: 002
  title: "Connecting The Dots: A Practical Guide To Networking"
  description: "For many of us, networking is a necessary evil of life. This interactive workshop will help participants redesign the worst parts of networking and reframe their networking activities into making connections. Through activities and engaging discussions, we will co-create some powerful and practical tips to help us network less, and connect more! To my fellow introverts, this session is for you!"
  subtype: presentation
  speakers: [9]
