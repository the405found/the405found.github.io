  id: 004
  title: "The Cheat Code for Future-Proofing Your Career"
  description: "According to McKinsey, over 375 million jobs will be lost globally by 2030. While most of this loss will be attributed to automation, there's one skill that cannot be automated. In this high-impact session, Dr. Brandi will, a) reveal the global forces that will impact your future career, b) reveal the most valuable skill required to remain competitive in the workforce, and c) a game plan to help you remain gainfully employed during the biggest economic shift of our lifetime. You literally cannot afford to miss this session."
  subtype: presentation
  speakers: [11]
