  id: 003
  title: "5 Ways to PowerUp Your Brand with LinkedIn"
  description: "Whether you are a business owner or launching your next side hustle, LinkedIn is the best way to generate broader visibility for your brand.
<p>And, like all social media platforms, LinkedIn comes with its own built-in, rules, quirks, algorithms, and tricks of
the trade. Don't miss out on the opportunity to learn how to harness the power of LinkedIn. Join this workshop to
build a powerful LinkedIn Profile optimized for search, that gets you found, and positions you as an authority in
your industry.
<p>Let's work smarter, not harder! Learn how to:
  <p>1️⃣ Get your LinkedIn profile found first with an optimized, corporate-attracting or a client magnet profile
  <br>2️⃣ Create cover images and headlines designed to stop the scroll (with real examples)
  <br>3️⃣ Build a brand and become an expert/authority in your industry
<p><b>**** AGENDA ****</b>
<ul>
  <li>Get Noticed with Profile & Background <b>Photos</b></li>
  <li>Using <b>Audio</b> to make a good first impression</li>
  <li>Create an Award-Winning <b>Headline</b></li>
  <li>Tell Your Story with a Branded <b>About</b></li>
  <li>Showcase the best samples of your work with <b>Featured</b></li>
</ul>
<p>Let's go from 0 to hero and transform into a rockstar LinkedIn profile that you deserve!"
  subtype: presentation
  speakers: [10]
 # video: "//www.youtube.com/embed/rPgV_m4IsJ8"

