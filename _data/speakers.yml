  title: "Chocolate Milk Diplomacy Career Coach & Intel Technical Program Manager"
  bio: 'W. R. Alex Berry (call him Alex) is a Portland-based Technical Program Manager within Intel’s Global Supply Chain. He combines his corporate experience from four industries (chemical, forestry, pharmaceutical, and manufacturing), his nonprofit leadership, and his global travels to build bridges between the public and private sectors. After graduating from Georgia Tech with a B.S. in Industrial & Systems Engineering and a dual Business/Mandarin minor, Alex has dedicated the last five years to creating sustainable programming at the intersection of technology, business, and societal impact.

<p>With this in mind, Alex created a social business (<a href="https://chocolatemilkdiplomacy.com/index.html" target="_blank">Chocolate Milk Diplomacy</a> - #CMD) that empowers underserved and marginalized communities with the career development support they need. His black-owned business works with students, early career professionals, and career changers on resumes and cover letters, skill mapping, interview preparation, career navigation, and more! 

<p>After work, you can find Alex leading within the community - collaborating with nonprofits that support minorities, first-gen students, and those facing homelessness. A true introvert, Alex recharges by playing soccer, watching anime, and drinking chocolate milk! Alex and #CMD would love to connect with you!

<p><B>One Story at a Time,

<p>W. R. Alex Berry | <i>#CMD Community Facilitator</i> | <i>Intel Technical Program Manager</i>

