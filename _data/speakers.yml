  company: "Co-Founder, New Urban Mechanics"
  title: "Co-Founder at City of Boston's New Urban Mechanics"
  bio: "Nigel Jacob is the Co-founder of the Mayor’s Office of New Urban Mechanics, a civic innovation incubator and R&D Lab within Boston’s City Hall. Nigel’s work is about making urban life better via innovative, people-oriented applications of technology and design. Prior to joining the City of Boston in 2006, Nigel worked in a series of technology start-ups in the Boston area.

<p>He was also previously the Urban Technologist in Residence at Living Cities, a philanthropic collaboration of 22 of the world’s largest foundations and financial institutions, is currently a board member at organizations such as Code For America and coUrbanize, and is an Executive-in-Residence at Boston University.

<p>Nigel’s work has been written about extensively in magazines such as Wired, MIT Technology Review, Fast Company and books including The Responsive City, by Stephen Goldsmith and Susan Crawford and Smart Cities by Anthony Townsend.

<p>This ground-breaking work has earned Nigel a number of awards including being named a Public Official of the year in 2011 by Governing Magazine, a Whitehouse Champion of Change and the Tribeca Disruptive Innovation award for 2012. Nigel is also a 12th level Wizard-Pirate with a special focus on causing chaos in large municipal bureaucracies via befuddlement spells."
