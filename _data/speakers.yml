  id: 11
  name: "Dr."
  surname: "Brandi"
  company: "Founder & CEO, Millennial Ventures Holdings"
  title: "Founder & CEO, Millennial Ventures Holdings"
  bio: "Dr. Brandi M. Baldwin is a psychology and business professor turned entrepreneur who is a thought leader and author tackling the world''s most relevant business challenges: diversity and inclusion, motivating millennials to level-up their leadership, and advocating for equity in all levels of business. As the CEO of Millennial Ventures Holdings and a respected Wharton Lecturer, Dr. Brandi is the host of the ''Diversity and Confusion'' podcast. She is the founding visionary for Calling All Allies (CAA), an innovative initiative that empowers organizations to address racial inequality by making necessary, positive change in the areas where culture and climate intersect with Diversity, Equity & Inclusion (DEI).

<p>Dr. Brandi is a published author and speaks at over 40 conferences and companies annually. She is tapped by companies such as Comcast, Discover, and the Federal Government to share her unconventional insights on leadership, diversity and inclusion, and business. Her noteworthy accomplishments include being appointed to Philadelphia Mayor Jim Kenney''s Millennial Advisory Commission, being named one of Philadelphia''s Most Influential African Americans, receiving Philadelphia Business Journal''s 40 Under 40 award, the Diversity and Inclusion Outstanding Ally honor from the Philadelphia Inquirer, and the ''Take the Lead'' award from the Girl Scouts. Dr. Brandi earned her doctorate in Educational Leadership & Policy Studies from Temple University and holds a Masters degree in Adult & Organizational Development. 
 
<p>Dr. Brandi is the author of ''Put in Work: Gain Respect, Influence Others, and Get Results as a New Leader'', and ''Authentic Ally: A Guilt-Free Guide to Becoming an Ally for Racial Equity''.
 
She is a mother of two and attributes her Christian faith for keeping her focused, grounded, and committed to excellence in all that she does. Although her worldly accomplishments are noteworthy, Dr. Brandi believes that she was put on this earth to impact, not to impress.
"
