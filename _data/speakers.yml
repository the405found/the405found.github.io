  bio: "Nagela Nukuna is a Joint Degree student at the Harvard Kennedy School and the MIT Sloan School of Management. She attended Georgia Tech for her undergraduate degree, where she studied Industrial Engineering. It was during that time that she rekindled her passion for serving her community through leadership. In the policy sphere, she's worked on a range of issues, from sexual assault on campus and higher education access for different communities, to digital government and elections security (recently published an Elections Playbook). During her time at Google, she worked in 2 functions: on the Systems & Data team, working primarily on HR processes and tools, and (2) as a Program Manager for Business Analytics in Google Cloud. Currently in grad school, Nagela is passionate about removing structural barriers and opening opportunities up for marginalized but highly talented youth. She now is focused on developing scalable solutions for social policies, and designing more equitable systems in our world today."
